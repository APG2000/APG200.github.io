<section>
    <div class="pt-4 pb-2 mb-3">
  
    <div class="container" align="center">
        <table class="table text-light">
            <thead class="thead">
                <tr>
                    
                    <th scope="col" >Favoritos  </th>
                  
                 
                    
                </tr>
            
                
            </thead>
            
            <tbody data-bind="foreach: favs">
                
                
                <tr class="t-row">
                    <td class="">
                       
                        

                        
                        
                        <span>
                            <img  style="height: 100px; width: 65px;margin-right: 10px;" data-bind="attr: { id:'img'+name,src:getfavimg(name) ,name:name}"onclick="favinfo(name)" />
                            <small data-bind="text:name,attr:{name:name}" onclick="favinfo(name)"></small>    
                            <i class="fa fa-trash" style="margin-left: 10px;"aria-hidden="true" data-bind="attr: {  name:name}" onclick="remove(name)"></i>
                        </span>
                        
                        
        
                        </td>
                    </td>
    
                   
                </tr>
            </tbody>
        </table>
        
        <a id="clear"  class="btn btn-link" style="background-color:red; display: none;"  onclick="cleanfav()"> Deletar todos</a>

       
    </div>

   
</div>
</section>
