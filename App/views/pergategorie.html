
<section >

    <div class="pt-4 pb-1 mb-3">
        <h2 data-bind="text:displayName"></h2>

        
        <hr class="border-bottom-muted" />
    </div>
    <div class="pt-4 pb-2 mb-3">

    
        <div class="card mb-3" style="max-width: 540px;" data-bind="foreach: records" onmouseenter="this.style.backgroundColor='#222'">
            <div class="row g-0"  data-bind="attr: { ids:id, id:'card'+id  }" onmouseenter="cardhide(id)" onmouseleave="cardshow(id)">
              <div class="col-md-4">
                <img data-bind="attr: { src: api_img_url + poster_path ,id:id} " style="width: 100%; height:100%;" class="img-fluid rounded-start" alt="..."  onclick="location.href='#TitleDetails/'+id+'/'+self.type();" >
              </div>
              <div class="col-md-8">
                <div class="card-body" >

                  
                  <h5 class="card-title" data-bind="text:title"></h5>
                  <p class="card-text" data-bind="text:overview"></p>
                  
                  <p class="card-text"><small class="text-muted" data-bind="text: release_date"></small></p>

                  <p >
                    <i class="fa fa-star"  aria-hidden="true" ></i>
                    <small data-bind="text:vote_average">
                    </small>
                  </p>    
                  
              
                        
                  
               
                </div>

                

                
              </div>
              
            </div>
             <hr class="border-bottom-muted" style="width: 1110px;"/>
          </div>
         </div>
         
    
    </section>
